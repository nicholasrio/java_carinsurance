<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/app.css">

    </head>
    <body>
        <div class="container">
            <!-- MultiStep Form -->
            <div class="row">
                <div class="col-md-12">
                    <form id="msform">
                        <!-- progressbar -->
                        <ul id="progressbar">
                            <li class="active">Select Year</li>
                            <li>Select Brand</li>
                            <li>Select Type</li>
                            <li>Misc</li>
                        </ul>
                        <!-- fieldsets -->
                        <fieldset>
                            <h2 class="fs-title">Select Year</h2>
                            <h3 class="fs-subtitle">Select the year of your vehicle</h3>
                            <div class="row">
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2020</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2019</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2018</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2017</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2016</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2015</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2014</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2013</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2012</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2011</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2010</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2009</label></div>
                            </div>
                            <div class="row">
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2008</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2007</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2006</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2005</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2004</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2003</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2002</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2001</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">2000</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">1999</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">1998</label></div>
                                <div class="col-md-1 div-radio"><label class="label-radio"><input name="year" type="radio" class="app-radio">1997</label></div>
                            </div>
                            <input type="button" name="next" class="next action-button" value="Next"/>
                        </fieldset>
                        <fieldset>
                            <h2 class="fs-title">Select Brand</h2>
                            <h3 class="fs-subtitle">Select the brand of your car</h3>
                            <div class="row">
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Toyota</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Honda</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Suzuki</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Mitsubishi</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Daihatsu</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Nissan</label></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Renault</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">BMW</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Mercedes</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Audi</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Peugeot</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Mazda</label></div>
                            </div>
                            <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                            <input type="button" name="next" class="next action-button" value="Next"/>
                        </fieldset>
                        <fieldset>
                            <h2 class="fs-title">Select Type</h2>
                            <h3 class="fs-subtitle">Select the type of your car</h3>
                            <div class="row">
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Avanza</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Xenia</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Vios</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Corolla</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Camry</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Innova</label></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Alphard</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Voxy</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Land Rover</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Agya</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Calya</label></div>
                                <div class="col-md-2 div-radio"><label class="label-radio"><input name="brand" type="radio" class="app-radio">Yaris</label></div>
                            </div>
                            <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                            <input type="button" name="next" class="next action-button" value="Next"/>
                        </fieldset>
                        <fieldset>
                            <h2 class="fs-title">Misc</h2>
                            <h3 class="fs-subtitle">Fill in the form</h3>
                            <div class="row">
                                <input class="form-control" type="text" placeholder="First Name">
                                <input class="form-control" type="text" placeholder="Last Name">
                                <input class="form-control" type="text" placeholder="Phone">
                                <input class="form-control" type="text" placeholder="Email">
                            </div>
                            <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                            <input type="submit" name="submit" class="submit action-button" value="Submit"/>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!-- /.MultiStep Form -->
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/jquery.easing.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
